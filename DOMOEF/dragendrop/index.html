<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drag and Drop Listboxen</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="./index.js" defer></script>
</head>
<body>
<div class="container my-5">
	<div class="row">
		<!-- Eerste Listbox (als ul) -->
		<div class="col-md-5">
			<label class="form-label">Listbox 1</label>
			<ul id="listbox1" class="list-group" style="min-height: 200px; border: 1px solid #ccc; padding: 10px;">
				<li class="list-group-item" draggable="true">Option 1</li>
				<li class="list-group-item" draggable="true">Option 2</li>
				<li class="list-group-item" draggable="true">Option 3</li>
				<li class="list-group-item" draggable="true">Option 4</li>
				<li class="list-group-item" draggable="true">Option 5</li>
			</ul>
		</div>
		
		<!-- Tweede Listbox (als ul) -->
		<div class="col-md-5">
			<label class="form-label">Listbox 2</label>
			<ul id="listbox2" class="list-group" style="min-height: 200px; border: 1px solid #ccc; padding: 10px;">
				<li class="list-group-item" draggable="true">Option A</li>
				<li class="list-group-item" draggable="true">Option B</li>
				<li class="list-group-item" draggable="true">Option C</li>
				<li class="list-group-item" draggable="true">Option D</li>
				<li class="list-group-item" draggable="true">Option E</li>
			</ul>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
