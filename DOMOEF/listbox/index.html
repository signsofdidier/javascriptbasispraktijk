<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Twee Listboxen met Overdrachtsknoppen</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
	<script src="./index.js" defer></script>
</head>
<body>
<div class="container my-5">
	<div class="row">
		<!-- Eerste Listbox -->
		<div class="col-md-5">
			<label for="listbox1" class="form-label">Listbox 1</label>
			<select id="listbox1" class="form-select" size="8" multiple>
				<option>Option 1</option>
				<option>Option 2</option>
				<option>Option 3</option>
				<option>Option 4</option>
				<option>Option 5</option>
			</select>
		</div>
		
		<!-- Knoppen in het midden -->
		<div class="col-md-2 d-flex flex-column align-items-center justify-content-center">
			<!-- Knop voor overdracht naar rechts -->
			<button id="toRight" class="btn btn-primary mb-2">
				<i class="bi bi-arrow-right"></i>
			</button>
			<!-- Knop voor overdracht naar links -->
			<button id="toLeft" class="btn btn-secondary mt-2">
				<i class="bi bi-arrow-left"></i>
			</button>
		</div>
		
		<!-- Tweede Listbox -->
		<div class="col-md-5">
			<label for="listbox2" class="form-label">Listbox 2</label>
			<select id="listbox2" class="form-select" size="8" multiple>
				<option>Option A</option>
				<option>Option B</option>
				<option>Option C</option>
				<option>Option D</option>
				<option>Option E</option>
			</select>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
