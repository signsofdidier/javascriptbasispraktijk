<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Winkelmand</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

	<h1>Winkelmand</h1>
	<input type="text" id="product-name" placeholder="Voeg een product toe">
	<input type="number" id="product-quantity" placeholder="aantal" min="1"> <!--per minimum 1 omhoog-->
	<!--starten bij 1 centje en per 1 centje omhoog (step)-->
	<input type="number" id="product-price" placeholder="prijs per stuk" min="0.01" step="0.01">
	<button id="add-product">Toevoegen</button>
	<ul id="product-list"></ul>

	<script>
		document.getElementById("add-product").addEventListener("click", function(){
			// Dit is een lege array
			const cart = [];

			//productName, productQuantity, productPrice, totalPrice
			const productName = document.getElementById("product-name").value;
			const productQuantity = document.getElementById("product-quantity").value;
			const productPrice = document.getElementById("product-price").value;
			//totalPrice
			const totalPrice = parseInt(productQuantity) * parseFloat(productPrice);

			console.log(productName);

			// listItem maken
			const listItem = document.createElement("li");
			// naam -> aantal * prijs = totaleprijs
			listItem.textContent = `${productName} -> ${productQuantity} * € ${productPrice} = € ${totalPrice.toFixed(2)}`;// to fixed zodat het maar 2 getallen na de comma geeft
			// voeg element toe aan product-list
			document.getElementById("product-list").appendChild(listItem);
			// maak het veld leeg
			document.getElementById("product-name").value = "";
			document.getElementById("product-quantity").value = "";
			document.getElementById("product-price").value = "";

			// dit is een object variable !!!!!
			const product = {
				name : productName,
				quantity : productQuantity,
				price : productPrice
			}

			// toevoegen van het object aan de cart
			cart.push(product);


		});
	</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
