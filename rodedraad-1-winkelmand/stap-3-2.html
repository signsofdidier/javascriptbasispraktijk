<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Winkelmand</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

	<h1>Winkelmand</h1>
	<input type="text" id="product-name" placeholder="Voeg een product toe">
	<input type="number" id="product-quantity" placeholder="aantal" min="1"> <!--per minimum 1 omhoog-->
	<!--starten bij 1 centje en per 1 centje omhoog (step)-->
	<input type="number" id="product-price" placeholder="prijs per stuk" min="0.01" step="0.01">
	<button id="add-product">Toevoegen</button>
	<ul id="product-list"></ul>


	<script>

		// begin programma
		// Dit is een lege array
		const cart = [];

		function updateCartDisplay(){
			//4 array uitlezen en list item maken
			const productList = document.getElementById("product-list");
			// de productList wissen (legen) voor hij opgebouwd kan worden (is gewoon zo)
			productList.innerHTML = "";
			cart.forEach(product => {
				const totalPrice = parseInt(product.quantity) * parseFloat(product.price);
				const listItem = document.createElement("li");
				listItem.textContent = `${product.name} -> ${product.quantity} * € ${product.price} = € ${totalPrice.toFixed(2)}`;
				document.getElementById("product-list").appendChild(listItem);
			})
		}

		document.getElementById("add-product").addEventListener("click", function(){

			//1productName, productQuantiy, productPrice
			const productName = document.getElementById("product-name").value;
			const productQuantity = document.getElementById("product-quantity").value;
			const productPrice = document.getElementById("product-price").value;

			//2dit is een object variabele
			// dit is een object variable !!!!!
			const product = {
				name : productName,
				quantity : productQuantity,
				price : productPrice
			}

			//3toevoegen van het object aan de cart
			cart.push(product);

			//4 array uitlezen en list item maken
			updateCartDisplay();

			//5 wissen van het invoerveld
			document.getElementById("product-name").value = "";
			document.getElementById("product-quantity").value = "";
			document.getElementById("product-price").value = "";

		});
	</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
