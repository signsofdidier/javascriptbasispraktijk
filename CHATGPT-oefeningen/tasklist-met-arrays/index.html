<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Takenlijst app met arrays</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- JavaScript bestand -->
	<script src="./index.js" defer></script>
</head>

<div class="container mt-5">
	<h1 class="text-center">Takenlijst</h1>

	<!-- Alert box voor meldingen -->
	<div id="alertBox" class="my-3"></div>

	<div class="input-group mb-3">
		<input type="text" id="taskInput" class="form-control" placeholder="Voeg een nieuwe taak toe...">
		<div class="input-group-append">
			<button id="addTaskButton" class="btn btn-primary">Taak toevoegen</button>
		</div>
	</div>
	<ul id="taskList" class="list-group"></ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
