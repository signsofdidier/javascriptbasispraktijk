<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Axios Cocktails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">

    <h1 class="text-center mb-4">Rijen van drie met charcuterie</h1>

    <div class="row" id="lijst">
        <!-- dit moet herhaald worden via een functie, als teller op 3 staat wordt deze gereset en komt er een herhaling van de functie -->

        <!--<div id="rij" class="col-3"></div>-->


    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>


    let teller = 0; // Teller om bij te houden hoeveel items zijn toegevoegd
    const lijstGroep = document.getElementById("lijst"); // Verwijzing naar de container

    // De array met ingrediÃ«nten
    const ingredients = ["Salami", "Rookworst", "Vleessalade", "Prepare", "Tonijnsalade"];

    // Een lege lijst voor de huidige groep
    let huidigeRij;

    function rijToevoegen(){
        if (teller === 0) {
            // Maak een nieuwe rij wanneer teller 0 is
            huidigeRij = document.createElement("div");
            huidigeRij.className = "col-2";
            lijstGroep.appendChild(huidigeRij); // Voeg de rij toe aan de container
        }
    }

    ingredients.forEach((ingredient, index) => {
        rijToevoegen();
        // Voeg een nieuw item toe aan de huidige rij
        const item = document.createElement("p");
        item.textContent = ingredient;
        huidigeRij.appendChild(item);

        teller++;

        // Reset de teller na 3 items
        if (teller === 3) {
            teller = 0;
        }
    });


</script>
</body>
</html>
