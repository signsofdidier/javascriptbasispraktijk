<script>

/*	Oefening 2: Werk met private eigenschappen
	Maak een class BankAccount met de volgende eigenschappen:

			Een private eigenschap #balance die begint met een waarde van 0.
	Een methode deposit(amount) die een bedrag toevoegt aan #balance.
			Een methode withdraw(amount) die een bedrag aftrekt van #balance, maar alleen als er voldoende saldo is.
			Een methode getBalance() die de huidige balans retourneert.
			Bonus: Voeg validaties toe om negatieve bedragen af te wijzen in deposit() en withdraw().*/

class BankAccount {
	#balance = 0;

	deposit(amount) {
		if (amount <= 0) {
			return "Bedrag moet positief zijn.";
		}
		this.#balance += amount;
		return `Je hebt €${amount} gestort.`;
	}

	withdraw(amount) {
		if (amount <= 0) {
			return "Bedrag moet positief zijn.";
		}
		if (amount > this.#balance) {
			return "Onvoldoende saldo.";
		}
		this.#balance -= amount;
		return `Je hebt €${amount} opgenomen.`;
	}

	getBalance() {
		return `Je saldo is €${this.#balance}.`;
	}
}

// Test
const account = new BankAccount();
console.log(account.deposit(100));
console.log(account.withdraw(30));
console.log(account.getBalance());


</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js"></script>
