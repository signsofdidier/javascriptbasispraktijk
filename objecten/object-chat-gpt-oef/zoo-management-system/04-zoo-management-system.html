<script>

/*	Stap 4: Getters en Setters
	Voeg aan de Animal-class het volgende toe:

	Getter:

	description: retourneert een string zoals:
	"Lolo is een 10-jarige Olifant."
	Setter:

	rename: stelt een nieuwe naam in voor het dier.
	Test de getters en setters.*/

class Animal{
	constructor(name, species, age){
		this.name = name;
		this.species = species;
		this.age = age;
	}

	getDetails(){
		return `Het dier ${this.name} is een ${this.species} en is ${this.age} jaar oud.`
	}

	celebrateBirthday(){
		this.age += 1;
	}

	get description() {
		return `${this.name} is een ${this.age}-jarige ${this.species}.`;
	}

	set rename(newName) {
		this.name = newName;
	}
}

class Carnivore extends Animal{
	constructor(name, species, age, favoriteFood) {
		super(name, species, age);
		this.favoriteFood = favoriteFood;
	}

	hunt(){
		return `De ${this.species} jaagt op ${this.favoriteFood}.`
	}
}

const animal = new Animal('Lolo', 'Olifant', 10);
console.log(animal.description); // Lolo is een 10-jarige Olifant.
animal.rename = 'Baba';
console.log(animal.getDetails()); // Het dier Baba is een Olifant en is 10 jaar oud.

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js"></script>
