<script>

/*	Stap 3: Overerving
	Maak een subclass Carnivore die erft van Animal en een extra eigenschap en methode toevoegt:

	Eigenschap:

	favoriteFood (favoriet voedsel, bijvoorbeeld "vlees" of "vis")
	Nieuwe Methode:

	hunt(): retourneert een string zoals:
	"De Tijger jaagt op vlees."
	Maak een Carnivore-object en test de methode.*/

class Animal{
	constructor(name, species, age){
		this.name = name;
		this.species = species;
		this.age = age;
	}

	getDetails(){
		return `Het dier ${this.name} is een ${this.species} en is ${this.age} jaar oud.`
	}

	celebrateBirthday(){
		this.age += 1;
	}
}

class Carnivore extends Animal{
	constructor(name, species, age, favoriteFood) {
		super(name, species, age);
		this.favoriteFood = favoriteFood;
	}

	hunt(){
		return `De ${this.species} jaagt op ${this.favoriteFood}.`
	}
}

newAnimal = new Animal('Lolo', 'olifant', 10);
tijger = new Carnivore('tijgertje', 'tijger', 5, 'vlees');
newAnimal.celebrateBirthday();

console.log(newAnimal.getDetails()); // Het dier Lolo is een Olifant en is 11 jaar oud.
console.log(tijger.hunt());

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js"></script>
