<script>

/*	Stap 5: Method Chaining
	Pas method chaining toe in de Animal-class:

	Zorg dat de methode celebrateBirthday() een verwijzing naar het object (this) retourneert.
	Test method chaining door een verjaardag te vieren en daarna getDetails() aan te roepen.*/

class Animal{
	constructor(name, species, age){
		this.name = name;
		this.species = species;
		this.age = age;
	}

	getDetails(){
		return `Het dier ${this.name} is een ${this.species} en is ${this.age} jaar oud.`
	}

	celebrateBirthday(){
		this.age += 1;
		return this;
	}

	get description() {
		return `${this.name} is een ${this.age}-jarige ${this.species}.`;
	}

	set rename(newName) {
		this.name = newName;
	}
}

class Carnivore extends Animal{
	constructor(name, species, age, favoriteFood) {
		super(name, species, age);
		this.favoriteFood = favoriteFood;
	}

	hunt(){
		return `De ${this.species} jaagt op ${this.favoriteFood}.`
	}
}

const animal = new Animal('Lolo', 'Olifant', 10);
animal.celebrateBirthday().celebrateBirthday();
console.log(animal.getDetails()); // Het dier Lolo is een Olifant en is 12 jaar oud.


</script>
