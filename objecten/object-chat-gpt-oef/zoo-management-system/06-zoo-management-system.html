<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Object Zoo management system</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

<script>

/*	Stap 6: Eindopdracht
	Combineer alles:

	Maak een lijst van dieren, waaronder zowel normale Animal-objecten als Carnivore-objecten.
	Gebruik method chaining om de leeftijd van een paar dieren te verhogen.
	Print de details van alle dieren met behulp van getDetails().
	Gebruik de getter om de beschrijving van een dier op te halen en de setter om een dier een nieuwe naam te geven.*/

class Animal{
	constructor(name, species, age){
		this.name = name;
		this.species = species;
		this.age = age;
	}

	getDetails(){
		return `Het dier ${this.name} is een ${this.species} en is ${this.age} jaar oud.`
	}

	celebrateBirthday(){
		this.age += 1;
		return this;
	}

	get description() {
		return `${this.name} is een ${this.age}-jarige ${this.species}.`;
	}

	set rename(newName) {
		this.name = newName;
	}
}

class Carnivore extends Animal{
	constructor(name, species, age, favoriteFood) {
		super(name, species, age);
		this.favoriteFood = favoriteFood;
	}

	hunt(){
		return `De ${this.species} jaagt op ${this.favoriteFood}.`
	}
}

const animal = new Animal('Lolo', 'Olifant', 10);
animal.celebrateBirthday().celebrateBirthday();
console.log(animal.getDetails()); // Het dier Lolo is een Olifant en is 12 jaar oud.

const zoo = [
	new Animal('Lolo', 'Olifant', 10),
	new Carnivore('Shere Khan', 'Tijger', 5, 'vlees'),
	new Animal('Bubbles', 'Aap', 3),
];

zoo.forEach(animal => {
	animal.celebrateBirthday();
	console.log(animal.getDetails());
});

// Gebruik de getter en setter
const tiger = zoo[1];
console.log(tiger.description); // Shere Khan is een 6-jarige Tijger.
tiger.rename = 'Simba';
console.log(tiger.getDetails()); // Het dier Simba is een Tijger en is 6 jaar oud.

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js"></script>
</body>
</html>
