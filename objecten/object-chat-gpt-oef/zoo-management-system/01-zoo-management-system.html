<script>

/*	Stap 1: Basisclass met properties
	Maak een class genaamd Animal met de volgende eigenschappen en methodes:

	Eigenschappen:

	name (naam van het dier)
	species (diersoort)
	age (leeftijd in jaren)
	Methode:

	getDetails(): retourneert een string zoals:
	"Het dier Lolo is een Olifant en is 10 jaar oud."
	Test je class door een Animal-object te maken en de methode aan te roepen.*/

class Animal{
	constructor(name, species, age){
		this.name = name;
		this.species = species;
		this.age = age;
	}

	getDetails(){
		return `Het dier ${this.name} is een ${this.species} en is ${this.age} jaar oud.`
	}
}

newAnimal = new Animal('Lolo', 'olifant', 10);

console.log(newAnimal.getDetails());

</script>
