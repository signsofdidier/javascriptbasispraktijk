<script>

/*
	Oefening 3: Class met inheritance
	Maak een class Animal met de volgende eigenschappen:

			Een constructor die een parameter name aanneemt.
			Een methode speak() die "Het dier maakt een geluid" retourneert.
			Maak vervolgens een subclass Dog die de class Animal uitbreidt:

			Voeg een extra parameter breed toe in de constructor.
			Overschrijf de methode speak() zodat het "De hond blaft" retourneert.
			Bonus: Maak objecten van beide classes en roep speak() aan.
*/

class Animal {
	constructor(name) {
		this.name = name;
	}

	speak() {
		return "Het dier maakt een geluid.";
	}
}

class Dog extends Animal {
	constructor(name, breed) {
		super(name);
		this.breed = breed;
	}

	speak() {
		return "De hond blaft.";
	}
}

// Test
const genericAnimal = new Animal("Dier");
console.log(genericAnimal.speak());

const myDog = new Dog("Max", "Golden Retriever");
console.log(myDog.speak());


</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js"></script>
</body>
